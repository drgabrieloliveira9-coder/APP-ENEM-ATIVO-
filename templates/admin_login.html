{% extends "base.html" %}

{% block title %}Admin Login - ENEM 2025 StudyApp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">🔐 Painel Admin</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Senha de Admin</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <button type="submit" class="w-full bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700 font-bold">
                Entrar
            </button>
        </form>
        
        <p class="mt-4 text-sm text-gray-600">
            Senha padrão: <code class="bg-gray-100 px-2 py-1 rounded">admin123</code>
            <br><small>Configure ADMIN_PASS no arquivo .env para alterar</small>
        </p>
    </div>
</div>
{% endblock %}
