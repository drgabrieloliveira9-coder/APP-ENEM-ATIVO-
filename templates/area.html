{% extends "base.html" %}

{% block title %}{{ area.name }} - ENEM 2025 StudyApp{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="/" class="text-blue-400 hover:text-blue-300 transition-colors">← Voltar para áreas</a>
</div>

<div class="card rounded-xl p-8 mb-8">
    <h1 class="text-3xl font-bold text-white mb-4 glow-text">{{ area.name }}</h1>
    <p class="text-gray-400">{{ area.description }}</p>
</div>

<h2 class="text-2xl font-bold text-white mb-6">📚 Tópicos de Estudo ({{ topics|length }})</h2>

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for topic in topics %}
    <a href="/topic/{{ topic.id }}" class="block card rounded-xl p-4 border-l-4 border-blue-500 hover:border-blue-400 transition-colors group">
        <h3 class="font-semibold text-blue-300 group-hover:text-blue-400 transition-colors">{{ topic.title }}</h3>
    </a>
    {% endfor %}
</div>
{% endblock %}
